<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cities</title>
    <link
      rel="icon"
      href="http://akgec-mca.ac.in/wp-content/uploads/2020/05/Akgec_Logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Maven+Pro:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;800&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-city-container">
      <div class="heading">{{ city_name }}</div>
      <form class="form-container" action="/predict" method="POST">
        <div style="display: flex">
          <div class="form-left-container">
            <div class="mb-3">
              <label for="areaRequired" class="form-label"
                >Area required:</label
              >
              <div class="input-group">
                <input type="number" class="form-control" aria-label="sq.ft" name="area" />
                <span class="input-group-text">sq.ft</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="numberOfBedrooms" class="form-label"
                >Number of Bedrooms</label
              >
              <div class="input-group">
                <input type="number" class="form-control" aria-label="sq.ft"  name="beds"/>
              </div>
            </div>
          </div>
          <div class="form-right-container">
            <div
              style="display: flex; flex-direction: column; margin-left: 20px"
            >
              <div style="margin-bottom: 40px">
                <label for="powerBackup" class="form-label"
                  >Power backup required:</label
                >
                <div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions1"
                      id="inlineRadio1"
                      value="Yes"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >yes</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions1"
                      id="inlineRadio2"
                      value="No"
                    />
                    <label class="form-check-label" for="inlineRadio3"
                      >no</label
                    >
                  </div>
                </div>
              </div>
              <div style="margin-bottom: 40px">
                <label for="gasConnection" class="form-label"
                  >Gas connection required:</label
                >
                <div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions2"
                      id="inlineRadio1"
                      value="Yes"
                    />
                    <label class="form-check-label" for="inlineRadio4"
                      >yes</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions2"
                      id="inlineRadio2"
                      value="No"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >no</label
                    >
                  </div>
                </div>
              </div>
              <div style="margin-bottom: 40px">
                <label for="airConditioner" class="form-label"
                  >Air conditioner required:</label
                >
                <div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions3"
                      id="inlineRadio1"
                      value="Yes"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >yes</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions3"
                      id="inlineRadio2"
                      value="No"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >no</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <input type="hidden" name="city_name" value="{{ city_name }}">
        <div class="form-button-container">
          <button type="submit" class="prediction-btn">Predict</button>
        </div>
      </form>
      <div class="prediction-text-container">
        <span class="prediction-text">predicted text</span>
      </div>
    </div>
