<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>House Price Prediction</title>
    <link
      rel="icon"
      href="http://akgec-mca.ac.in/wp-content/uploads/2020/05/Akgec_Logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Maven+Pro:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;800&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="heading-container">
        <div class="heading1">Welcome to</div>
        <div class="heading2">house price prediction</div>
        <div class="hr"></div>
        <div class="text">Please select your city</div>

        <form>
          <select class="form-select" aria-label="Select City">
            <option selected>Select City</option>
            <option value="Banglore">Banglore</option>
            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Chennai">Chennai</option>
            <option value="Mumbai">Mumbai</option>
          </select>
        </form>
      </div>
      <div class="img-container">
        <img src="/static/Group 6.svg" alt="img" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
